<div class="container">
    <mat-toolbar>
        <p>Editar Producto</p>
      </mat-toolbar>
      <br>
      <mat-card>
        <mat-card-content>
            <form [formGroup]="formp" (ngSubmit)="editarProducto()" >
                
                    <mat-grid-list cols="4" rowHeight="100px">
                        <mat-grid-tile colspan="1" rowspan="1" >
                            <mat-form-field class="ancho">
                                <mat-label>ID</mat-label>
                                <input matInput formControlName="id" id="">
                              </mat-form-field>
                        </mat-grid-tile>
                        
                        <mat-grid-tile colspan="1" rowspan="1" >
                            <mat-form-field class="ancho">
                                <mat-label>Descripcion</mat-label>
                                <input matInput formControlName="descripcion" id="">
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="1" rowspan="1" >
                            <mat-form-field class="ancho">
                                <mat-label>Observacion</mat-label>
                                <input matInput formControlName="observacion" id="">
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="1" rowspan="1">
                            <mat-form-field class="ancho">
                                <mat-label>Provedor</mat-label>
                                <input matInput formControlName="provedor" id="">
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="1" rowspan="1" >
                            <div class="centro">
                                <button type="submit" mat-raised-button color="primary" [disabled]="formp.invalid" class="mx-2" >aceptar</button>
                                <button  routerLink="/dashboards/productos" mat-raised-button color="primary" class="mx-2" >cancelar</button>
                            </div>
                            
                        </mat-grid-tile>
                    </mat-grid-list>

             

                
               
                  
            </form>
        </mat-card-content>
      </mat-card>
</div>
