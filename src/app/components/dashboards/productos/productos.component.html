<div class="container">
<mat-toolbar>
    <p>Productos Tienda Se√±or Gato</p>
    <div class="example-spacer"></div>
    <button mat-raised-button color="primary" routerLink="/dashboards/crear-producto" class="mx-2">Agregar Producto</button>
    <button mat-raised-button color="primary" (click)="createPDF2()" class="mx-2">PDF</button>
    <button mat-raised-button color="primary" (click)="createExcel()" class="mx-2">Excel</button>

  </mat-toolbar>
  <br>
 
      <table  class="mat-elevation-z8">
        <thead>
          <tr>
            <th>id</th>
            <th>descripcion</th>
            <th>Observacion</th>
            <th>provedor</th> 
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of Productos; let iControl =index">
            <td>{{producto.id}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.observacion}}</td>
            <td>{{producto.provedor}}</td>
            <td > <button class="btn btn-danger"  (click)="borrarProductos(producto.id, iControl)">Eliminar</button></td>
            <td>
              <button class="btn btn-primary" [routerLink]="'/dashboards/editar-producto/' + producto.id">Editar</button>
            </td>
            
          </tr>
        </tbody>
      </table>
      <br>
      <button  mat-raised-button color="primary" (click)="refreshPage()">Actualizar</button>
</div>
