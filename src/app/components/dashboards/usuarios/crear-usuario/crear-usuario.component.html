<div class="container">
    <mat-toolbar>
        <p>Crear Usuario</p>
      </mat-toolbar>
      <br>
      <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="agregarUsu()">
                
                    <mat-grid-list cols="4" rowHeight="100px">
                        <mat-grid-tile colspan="1" rowspan="1" >
                            <mat-form-field class="ancho">
                                <mat-label>Usuario</mat-label>
                                <input matInput formControlName="usuario">
                              </mat-form-field>
                        </mat-grid-tile>
                        
                        <mat-grid-tile colspan="1" rowspan="1" >
                            <mat-form-field class="ancho">
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="nombres">
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="1" rowspan="1" >
                            <mat-form-field class="ancho">
                                <mat-label>Apellido</mat-label>
                                <input matInput formControlName="apellidos">
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="1" rowspan="1">
                            <mat-form-field class="ancho">
                                <mat-label>Sexo</mat-label>
                                <input matInput formControlName="sexo">
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="1" rowspan="1" >
                            <div class="centro">
                                <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid" class="mx-2">aceptar</button>
                                <button  routerLink="/dashboards/usuarios" mat-raised-button color="primary" class="mx-2" >cancelar</button>
                            </div>
                            
                        </mat-grid-tile>
                    </mat-grid-list>
 
            </form>
        </mat-card-content>
      </mat-card>
</div>
